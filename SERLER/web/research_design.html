<!DOCTYPE html>
<html>
    <head>
        <title>Research Design</title>

        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

        <link type="text/css" href="css/ui-lightness/jquery-ui-1.8.23.custom.css" rel="stylesheet" />
        <link type="text/css" href="css/common.css" rel="stylesheet"/>


    </head>
    <body>
        <div align="center" id="layout">
            <div id="bodytopbottombox">
                <h1>Amazing Articles</h1>
            </div>
            <div id="bodytopbottombox">
                <p>
                    <a href="home_page.html">Home</a>&emsp;&emsp;&emsp;
                    <a href="login.html">Login</a>&emsp;&emsp;&emsp;
                    <a href="sign_up.html">Create Account</a>&emsp;&emsp;&emsp;
                    <a href="DisplayAll">Articles</a></p>
            </div>
            <div id="bodycontentbox">
                <div>
                    <form action="ResearchServlet">
                        <fieldset>

                            <div style="text-align: justify">
                                <label>Question: </label>
                                <input type="text" name="question" value=""/><br /><br />
                                <label>Method: </label>
                                <select name = "MethodSelected">
                                    <option value="mXP">XP</option>
                                    <option value="mScrum">Scrum</option>
                                    <option value="mWaterfall">Waterfall</option>
                                    <option value="mSpiral">Spiral</option>
                                </select><br /><br />
                                <label>Description:</label><br />
                                <textarea rows="5" cols="50" name="method" form="form0"> What method was being used for the research?</textarea><br /><br />
                                <label>Metrics: </label><br />
                                <textarea rows="5" cols="50" name="metrics" form="form0"> What were the metrics of the research?</textarea><br /><br /><br />
                                <label>Participants: </label>
                                <select name="ParticipantSelected">
                                    <option value="mProfessor">Professor</option>
                                    <option value="mProfessors">Professors</option>
                                    <option value="mProfessorAndStudents">Professor and Students</option>
                                    <option value="mProfessorsAndStudents">Professors and Students</option>
                                </select>
                                <textarea rows="5" cols="50" name="participants" form="form0"> Who was involved in the research?</textarea><br /><br />
                            </div>
                            <div style="text-align: center">
                                <br />

                                <input type="submit" name="btnSend" value="Add"/>

                            </div>

                        </fieldset>
                    </form>
                </div>

                <div id="bodytopbottombox">
                    <p>
                        <a href="about_us.html">About Us</a>&emsp;&emsp;&emsp;
                        <a href="contact_us.html">Contact Us</a>
                    </p>
                </div>
            </div>
    </body>
</html>
